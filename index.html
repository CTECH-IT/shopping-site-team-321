<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Fashion Boutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="author" content="Brianna Elizabeth">
</head>
<body class="container">
    <header>
        <h1>Fashion Boutique</h1>
    </header>
    <section>
        <div class="card card-default">
            <div class="card-body">
                <form data-shopping-order="form">
                    <!---Not going to have it be free input. Give options, like shoes, milk, etc.-->
                    <!--<div class="form-group">
                        <label for="shoppingOrder">Shopping Order</label>
                        <input class="form-control" name="shopping" id="shoppingOrder" placeholder="What Would You Like?" autofocus>
                    </div> --->
                    <p class="text-left font-weight-bold">Place Your Order!</p>
                    <div class="d-flex flex-col">
                        <div class="container row align-items-start">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="item1" value="T-Shirt" required>
                                    <img class="img-responsive" style="max-width:300px" src="images/TShirt.jpg" alt="T-Shirt">
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="item2" value="Pants">
                                    <img class="img-responsive" style="max-width:300px" src="images/Pants.jpg" alt="Pants">
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="item3" value="Skirt">
                                    <img class="img-responsive" style="max-width:300px" src="images/Skirt.jpg" alt="Skirt">
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="item4" value="Dress">
                                    <img class="img-responsive" style="max-width:300px" src="images/Dress.jpg" alt="Dress">
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="item5" value="Shorts">
                                    <img class="img-responsive" style="max-width:300px" src="images/Shorts.jpg" alt="Shorts">
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="item6" value="Beanie">
                                    <img class="img-responsive" style="max-width:300px" src="images/Beanie.jpg" alt="Beanie">
                                </label>
                            </div>
                        </div>
                    </div>
                    <p class="text-left font-weight-bold">What Color Would You Like?</p>
                    <div class="d-flex flex-col">
                        <div class="container row align-items-start">
                            <div class="radio col">
                                <label>
                                    <input type="radio" name="color" value="Red" required>
                                    <img class="img-responsive" style="max-width:300px" src="images/Red.jpg" alt="Red">
                                </label>
                            </div>
                            <div class="radio col">
                                <label>
                                    <input type="radio" name="color" value="Orange">
                                    <img class="img-responsive" style="max-width:300px" src="images/Orange.jpg" alt="Orange">
                                </label>
                            </div>
                                <div class="radio col">
                                    <label>
                                        <input type="radio" name="color" value="Yellow">
                                        <img class="img-responsive" style="max-width:300px" src="images/Yellow.jpg" alt="Yellow">
                                    </label>
                                </div>
                                <div class="radio col">
                                    <label>
                                        <input type="radio" name="color" value="Green">
                                        <img class="img-responsive" style="max-width:300px" src="images/Green.jpg" alt="Green">
                                    </label>
                                </div>
                            <div class="radio col">
                                <label>
                                    <input type="radio" name="color" value="Blue">
                                    <img class="img-responsive" style="max-width:300px" src="images/Blue.jpg" alt="Blue">
                                </label>
                            </div>
                            <div class="radio col">
                                <label>
                                    <input type="radio" name="color" value="Purple">
                                    <img class="img-responsive" style="max-width:300px" src="images/Purple.jpg" alt="Purple">
                                </label>
                            </div>
                    </div>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="size">What Size Would You Like?</label>
                        <input name="size" id="sizeLevel" type="range" class="form-control-range" value="50">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="abc@company.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Out</button>
                    <button type="reset" class="btn btn-secondary">Empty Cart</button>
                </form>
            </div>
        </div>
        <div class="card card-default">
            <div class="card-body">
              <h4>Pending Orders:</h4>
              <div data-shopping-order="checklist">
              </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/store.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
