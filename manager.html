<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Boutique Managing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="author" content="Brianna Elizabeth">
</head>
<body class="container">

    <header>
        <h1>Manager Page</h1>
    </header>

    <section>
        <form data-shopping-order="form">
            <div class="card card-default">
                <div class="card card-default">
                    <div class="card-body">
                    <h4 class="font-weight-bold">Pending Orders:</h4>
                    <div id="checklist">
                    </div>
                    </div>
                </div>
            </div>
        </form>
        <div style="padding: 30px;"></div>
        <input type="button" value="Update Orders" onclick="update_page()"/>
        <div style="padding: 30px;"></div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/managerchecklist.js" charset="utf-8"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/localdatastore.js" charset="utf-8"></script>
    <script src="scripts/store.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
